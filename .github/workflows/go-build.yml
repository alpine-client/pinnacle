          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Build AMD64
        run: >-
          env
          GOARCH=amd64
          GOOS=darwin
          CGO_ENABLED=0
          go build -trimpath -buildmode=pie -p 3
          -ldflags="-s -w -X main.version=${VERSION}"
          -o bin/pinnacle-darwin-amd64
          .

      - name: Build ARM64
        run: >-
          env
          GOARCH=arm64
          GOOS=darwin
          CGO_ENABLED=0
          go build -trimpath -buildmode=pie -p 3
          -ldflags="-s -w -X main.version=${VERSION}"
          -o bin/pinnacle-darwin-arm64
          .

      - name: Upload artifact
